<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <!--fontAwsome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <title>Frases Filosóficas</title>
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>Frases Filósoficas</h1>
        </div>
        
        <div class="underline"></div>
        <div class="tarjeta">
            <div class="card-img">
                <div class="icono1"></div>
                <div class="img">
                    <img src="img/Jean_Paul_Sartre.jpg" id="author-img" alt="sartre" width="150px" height="150px">
                </div>
                <div class="icono2">
                    
                </div>
            </div>
            <div class="card-body">
                <h3 id="author">Jean Paul Sartre</h3>
                
                <p id="frase">
                    Lorem, ipsum dolor sit amet consectetur adipisicing elit. Alias maxime culpa cum tenetur recusandae corporis et modi odio nostrum hic. Dignissimos deserunt perferendis pariatur magni ratione distinctio voluptate assumenda rerum.
                </p>
            </div>
            <!--botones-->
            <div class="card-footer">
                <div class="arrows">
                    <button class="prevBtn">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button class="nextBtn">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
                <div class="btnRandom">
                    <button class="random">Frase Aleatoria</button>
                </div>
            </div>

        </div><!--fin tarjeta-->

    </div><!--fin container-->
    <script src="./app.js"></script>
</body>
</html>
